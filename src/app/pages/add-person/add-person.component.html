<div class="mb-4">
  <h4>
    Add a new person to database.
  </h4>
</div>

<form [formGroup]="addPersonForm" class="mt-10">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input
        class="form-control"
        type="text"
        formControlName="personFirstNameControl"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>

      <input
        class="form-control"
        type="text"
        formControlName="personLastNameControl"
        placeholder="Enter last name"
      />
    </div>
  </div>

  <button
    type="button"
    class="btn btn-primary mr-1"
    [disabled]="addPersonForm.pristine"
    (click)="onSave()"
  >
    Save
  </button>
</form>
