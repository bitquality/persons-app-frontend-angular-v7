<div class="container">
  <div class="col-3 pull-left">
    <h2>
      Persons
    </h2>
  </div>
  <div class="row">
    <div class="col-9 pull-right">
      <form [formGroup]="personForm">
        <div class="row">
          <div class="col-6">
            <div class="row first-name-filtre">
              <div class="col-5"><span>Filter: </span></div>
              <div class="col-7">
                <select formControlName="personNameFilterControl">
                  <option
                    [value]="name"
                    *ngFor="let name of personFilterFields"
                  >
                    {{ name }}</option
                  >
                </select>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row first-name-filtre">
              <div class="col-5"><span>By </span></div>

              <input
                class="col-7"
                type="text"
                formControlName="personName"
                placeholder="Enter name"
              />
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="personForm.pristine"
          (click)="onSubmitFilterResults()"
        >
          Submit
        </button>
        <button type="reset" (click)="onResetFilterResults()">
          Reset
        </button>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of persons">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>

            <!-- <td>
            <a
              href="mailto:{{ user.email }}"
              >{{ person.firstName person.lastName }}</a
            >
          </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
